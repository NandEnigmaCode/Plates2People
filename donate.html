<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donate.css">
    <link rel="icon" type="image/x-icon" href="images/logo7.png">
</head>
<body>
    <div id="content-main">
        <a href="./index.html"><img src="images/logo7.png" alt="lolo"></a>
        <h1 id="heading1">Plates2People</h1>
    </div>
    <div class="container">
        <p id="lolo">Select Donation Frequency</p>
        <div class="time">
            <span>Monthly</span>
            <span>Onetime</span>
        </div>
        <p>Select amount</p>
        <div class="value">
            <button class="money">$10</button>
            <button class="money">$15</button>
            <button class="money">$20</button>
            <button class="money">$25</button>
        </div>
        <div class="confirm">
            <label for="xaax"></label>
            <input type="checkbox" name="" id="xaaax">
            <span>Yes I will generously add $0.5 each month to cover the transaction</span>
        </div>
        <div class="input">
            <p id="name-input">Name</p>
            <label for="uioppa"></label>
            <input type="text" name="" id="uioppa" placeholder="Enter your name">
            <p id="Email-input">Email</p>
            <label for="iopaa"></label>
            <input type="text" id="iopaa" placeholder="Enter your Email">
        </div>
        <p>Give in honor to another person</p>
        <button id="Donation-button">Donate now</button>
        <p>By donating, you agree to our <span class="blue">terms of service</span> and <span class="blue">privacy policy</span></p>
    </div>
</body>
</html>
