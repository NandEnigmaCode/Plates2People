<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donate.css">
    <link rel="icon" type="image/x-icon" href="images/logo7.png">
</head>
<body>
    <div class="container">
        <p id="lolo">Select Donation Frequency</p>
        <div class="time">
            <span>Monthly</span>
            <span>Onetime</span>
        </div>
        <p>Select amount</p>
        <div class="value">
            <span class="money">$5</span>
            <span class="money">$10</span>
            <span class="money">$15</span>
            <span class="money">$25</span>
        </div>
        <div class="confirm">
            <input type="checkbox" name="" id="">
            <span>Yes I will generously add $0.5 each month to cover the transaction</span>
        </div>
        <div class="input">
            <p>Name</p>
            <input type="text" name="" id="" placeholder="Enter your name">
            <p>Email</p>
            <input type="text" placeholder="Enter your Email">
        </div>
        <p>Give in honor to another person</p>
        <button>Donate now</button>
        <p>By donating, you agree to our <span class="blue">terms of service</span> and <span class="blue">privacy policy</span></p>
    </div>
</body>
</html>
